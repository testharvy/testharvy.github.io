<!doctype html> 
<html>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title></title>
      <script type='text/javascript' src='./js/jquery.js'></script>
      <script type="text/javascript" src='./js/com.js'></script>
      <link rel="stylesheet" href="css/reset.css" /> 
      <link rel="stylesheet" href="css/com.css" />        
  </head>
  <body>
    <div class='wrapper'>

      <div class='slideshow' style='width: 2800px;'> 

        <ul class='row'>
          <li class='slide -show -canmove' data-x='0' data-y='0' data-open='1,0'><img src='img/com/bg1.jpg'></li>
          <li class='slide -canmove' data-x='1' data-y='0' data-open='2,0'><img src='img/com/bg2.jpg'></li>
          <li class='slide' data-x='2' data-y='0' data-open='3,0;2,1'><img src='img/com/bg3.jpg'></li>
          <li class='slide' data-x='3' data-y='0' data-open='4,0'><img src='img/com/bg4.jpg'></li>
          <li class='slide' data-x='4' data-y='0' data-open='5,0'><img src='img/com/bg5.jpg'></li>
          <li class='slide' data-x='5' data-y='0' data-open='6,0'><img src='img/com/bg6.jpg'></li>
          <li class='slide' data-x='6' data-y='0' data-open='7,0'><img src='img/com/bg7.jpg'></li>
          <li class='slide' data-x='7' data-y='0' data-open='5,1;6,1;7,1'><img src='img/com/bg8.jpg'></li>
        </ul>
        <ul class='row'>
          <li class='slide' data-x='0' data-y='1' data-open='0,1'></li>
          <li class='slide' data-x='1' data-y='1' data-open='2,1'></li>
          <li class='slide' data-x='2' data-y='1' data-open='3,1'><img src='img/com/2bg1.jpg'></li>
          <li class='slide' data-x='3' data-y='1' data-open='4,1'><img src='img/com/2bg2.jpg'></li>
          <li class='slide' data-x='4' data-y='1' data-open='0,0'><img src='img/com/2bg3.jpg'></li>
          <li class='slide' data-x='5' data-y='1' data-open='0,0'><img src='img/com/2bg4.jpg'></li>
          <li class='slide' data-x='6' data-y='1' data-open='0,0'><img src='img/com/2bg5.jpg'></li>
          <li class='slide' data-x='7' data-y='1' data-open='0,0'><img src='img/com/2bg6.jpg'></li>

        </ul>

      </div>


    </div>
  </body>
</html>
